

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario HTML/CSS Aula</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form">

      <!-- CabeÃ§alho formulario -->
      <div class="form-header">
        <h1>Criar conta</h1>
      </div>

      <!-- corpo do formulario -->
      <div class="form-body">

        <!-- Nome e sobrenome -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">Nome *</label>
            <input type="text" id="firstname" class="form-input" placeholder="digite seu nome" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Sobrenome</label>
            <input type="text" id="lastname" class="form-input" placeholder="digite seu sobrenome" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="digite seu email" required="required">
        </div>

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Senha *</label>
            <input type="password" id="password" class="form-input" placeholder="digite sua senha" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirme a senha *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="digite sua senha novamente" required="required">
          </div>
        </div>

        <!-- Sexo e idade-->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Sexo</label>
            <div class="input-group">
              <label id="exp"for="masculino"><input type="radio"  value="masculino" id="masculino"> Masculino</label>
              <label id="exp"for="female"><input type="radio"  value="feminino" id="feminino"> Feminino</label>
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title">Idade *</label>
            <div>
              <input type="number" id="firstname" class="form-input" placeholder="digite sua idade" required="required" />  
              
          </div>
        </div>
      <div>
        <button type="submit" class="btn" id="botao">Enviar</button>
      </div>
      <div class="form-footer">
        <span>* required</span>
        
      </div>
      

    </form> 

  </body>
</html>
