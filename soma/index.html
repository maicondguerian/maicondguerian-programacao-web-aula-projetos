<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div>
            <input type="checkbox" class="checkbox" id="chk"/>
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        
        <span class="edt" id="titulo">calculadora-js</span>
        <br><hr>
        <label>Valor 1</label>
        <input type="textr" class="input_c" id="first_value" onchange="change_number_nb1(event)"
            placeholder="Primeiro valor"><span id="visor1" >v1</span><br>
            <br>
            <span id="operador_cal"></span><br>

        <label>Valor 2</label>
        <input type="text" class="input_c" id="second_value" onchange="change_number_nb2(event)"
            placeholder="Segundo valor"><span id="visor2">v2</span>
        <br><br>
        <label>Resultado</label>
        <input type="text" id="res"class="input_c" disabled placeholder="Resutado"> <span id="result" >=</span>
        <br><br>
        <button id="somar_js" value="+">+JS</button>
        <button id="somar_jq">+JQ</button>
        <button id="mutiplicar_jq">*</button>
        <button id="dividir_jq" value="/">/</button>
        <button id="reset_inputs">Reset Values</button>
        <br><br>
        <div id="error_alert" class="error"></div>
        <span id="img"></span>



        <script>
           
            //limpa os campos de imput e erros
            let rst_inputs = document.getElementById("reset_inputs").addEventListener("click", () => {
                document.getElementById("first_value").value = ""
                document.getElementById("second_value").value = ""
                document.getElementById("res").value = ""
                document.getElementById("img").innerHTML = ""
                document.getElementById("visor1").innerHTML = "v1"
                document.getElementById("visor2").innerHTML = "v2"
                document.getElementById("error_alert").innerHTML = ""
                document.getElementById("result").innerHTML = "="
                document.getElementById('operador_cal').innerHTML = ""
                
            })
            //calculo de adição js puro
            let somar_js = document.getElementById("somar_js").addEventListener("click", () => {
                let v1 = document.getElementById("first_value").value
                let v2 = document.getElementById("second_value").value
                let pic_error = document.getElementById("img")
                let error_alert = document.getElementById("error_alert")
                if (first_value.value != "" && second_value.value != "") {
                    soma = parseFloat(v1) + parseFloat(v2)
                    let res = document.getElementById("res").value = soma
                    let result = document.getElementById("result").innerHTML += soma
                } else {
                    error_alert.innerHTML = "*Erro! Preencha os campos antes de começar"
                    pic_error.innerHTML = "<img src='error.gif'>"
                }
                let valor_do_attributo = document.getElementById("somar_js").getAttribute('value')
                document.getElementById('operador_cal').innerHTML = valor_do_attributo
                
              
            })

            $("#somar_jq").click(() => {
                let v1 = $("#first_value").val()
                let v2 = $("#second_value").val()
                if (first_value.value == "" && second_value.value == "") {
                    alert("Erro!Preencha os campos antes de começar ")
                } else {
                }
                soma = parseInt(v1) + parseInt(v2)
                $("#res").val(soma)
                $("#reset_inputs").click(() => {
                    v1 = $("#first_value").val("")
                    v2 = $("#second_value").val("")
                    res = $("#res").val("")
                })
            })

            $("#mutiplicar_jq").click(() => {
                let v1 = $("#first_value").val()
                let v2 = $("#second_value").val()
                soma = parseInt(v1) * parseInt(v2)
                $("#res").val(soma)


            })

            $("#dividir_jq").click(() => {
                let v1 = $("#first_value").val()
                let v2 = $("#second_value").val()
                soma = parseInt(v1) / parseInt(v2)
                $("#res").val(soma)
            })


            function change_number_nb1() {
                let visor_v1 = document.getElementById("visor1").innerHTML = (first_value).value
            }

            function change_number_nb2() {
                let visor_v2 = document.getElementById("visor2").innerHTML = (second_value).value
            }
            
            const chk = document.getElementById('chk')
            chk.addEventListener('click', () => {
                document.body.classList.toggle('dark')
                
                const all = document.querySelectorAll('span')
                for(i=0;i<=5; i++){
                    all[i].classList.toggle('yellow')
                }

                const input_c = document.querySelectorAll('input')
                input_c[1].classList.toggle('darkk')
                input_c[2].classList.toggle('darkk')
                input_c[3].classList.toggle('darkk')
                
                const txt_white = document.querySelectorAll('label')
                console.log(document.querySelectorAll('label'))
                txt_white[1].classList.toggle('white')
                txt_white[2].classList.toggle('white')
                txt_white[3].classList.toggle('white')
                
            })  

        </script>

    </div>

</body>

</html>
